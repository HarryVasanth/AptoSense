name: Prettify Code

on:
  pull_request:
    branches: [master]

jobs:
  prettify-code:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ’„ Run Prettier
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{js,md}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
